<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Video Player | Ali</title>
</head>
<body>
    <!-- Title -->
    <h1>Video Player</h1>
    <!-- Video Player -->
    <video src="videos/video1.mp4" id="video" class="video" poster="images/my-youtube-video-thumbnail.jpg"></video>
    <!-- Custom video player controls -->
    <div class="controls">
        <!-- Play Button -->
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- Stop Button -->
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- Progress Bar Slider -->
        <input type="range" id="progress" class="progress"
            min="0" max="100" step="0.1" value="0"
        />
        <!-- Duration of video -->
        <span class="time" id="time">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
